<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PW + Skills</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-slate-900">
    <nav
      class="w-full h-14 items-center bg-indigo-200 flex justify-between md:px-4"
    >
      <div class="text-2xl text-indigo-700 font-bold">PW Skills</div>
      <ul class="md:flex hidden font-semibold">
        <li class="mx-[10px] cursor-pointer">Home</li>
        <li class="mx-[10px] cursor-pointer">About Us</li>
        <li class="mx-[10px] cursor-pointer">Contact Us</li>
      </ul>
      <div
        class="hidden md:block px-2 py-2 bg-indigo-700 text-white rounded font-bold cursor-pointer"
      >
        Login/Signup
      </div>
      <div class="md:hidden">
        <a class="text-5xl" href="#">&#8801;</a>
      </div>
    </nav>
    <!-- Navbar ends here -->

    <!-- image section start here -->
    <header class="w-full h-auto">
      <img
        class="w-full hidden md:block"
        src="https://cdn.pwskills.com/assets/uploads/banners/63a18cca807628f5968f528a/web.jpg"
        alt=""
      />
      <img
        class="w-full md:hidden"
        src="https://cdn.pwskills.com/assets/uploads/banners/63a18cca807628f5968f528a/mobile.jpg"
        alt=""
      />
    </header>
    <!-- image section end here -->

    <!-- Our Student Section -->
    <div
      class="h-auto w-100 flex flex-wrap flex-col items-center text-center p-10"
    >
      <div class="h-auto w-100 flex flex-wrap flex-col items-center">
        <p class="text-indigo-700 font-bold text-2xl md:text-4xl text-center">
          "Pure HardWork, No Shortcuts!"
        </p>
        <div
          class="w-36 h-1 border-b-4 border-yellow-400 mt-2 rounded-2xl md:mt-4 mb-12"
        ></div>
      </div>
      <div class="w-full flex flex-wrap justify-evenly">
        <div class="w-46 flex flex-col items-center mb-12">
          <img
            class="w-44 h-44"
            src="https://pwskills.com/images/landing-page/statistics/books-icon.svg"
            alt=""
          />
          <p class="text-3xl font-bold text-white">600+</p>
          <p class="text-3xl font-bold text-gray-500">Different Courses</p>
        </div>
        <div class="w-46 flex flex-col items-center mb-12">
          <img
            class="w-44 h-44"
            src="https://pwskills.com/images/landing-page/statistics/student-icon.svg"
            alt=""
          />
          <p class="text-3xl font-bold text-white">700,000+</p>
          <p class="text-3xl font-bold text-gray-500">Students Enrolled</p>
        </div>
        <div class="w-46 flex flex-col items-center mb-12">
          <img
            class="w-44 h-44"
            src="https://pwskills.com/images/landing-page/statistics/credit-card-icon.svg"
            alt=""
          />
          <p class="text-3xl font-bold text-white">10,000+</p>
          <p class="text-3xl font-bold text-gray-500">
            Successfull Transaction
          </p>
        </div>
      </div>
    </div>
    <!-- Our Student Section -->

  </body>
</html>
